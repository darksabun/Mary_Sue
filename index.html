<!DOCTYPE html>
<html>
  <head>
    <title>Mary_Sue難易度表</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="bmstable" content="header.json" />
    <link
      rel="stylesheet"
      href="https://fonts.xz.style/serve/inter.css"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/v/dt/dt-2.3.3/datatables.min.css"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header data-include-html="assets/components/header.html"></header>

    <!-- Main Contents -->
    <h2>Mary_Sue BMS Table</h2>
    <p class="lang-ko text-secret">
      흔히 볼 수 없는 곡들의 차분 위주로 제작중입니다.<br />
      파란색은 난이도표에 등재된 차분, 노란색은 제안되었던 차분입니다.
    </p>
    <p class="lang-ja lang-en text-secret">
      珍しい曲の差分を、主に作っています。<br />
      青いのは難易度表に入った差分、黄色いのは提案された差分です。
    </p>
    <hr />
    <details>
      <summary>Difficulty Scale</summary>
      <table>
        <thead>
          <tr>
            <th colspan="2">難易度表記(仮)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ΣS_0-</td>
            <td>★1以下</td>
          </tr>
          <tr>
            <td>ΣS_1-25</td>
            <td>★1-25と同じ</td>
          </tr>
          <tr>
            <td>ΣS_26+</td>
            <td>★★6以上</td>
          </tr>
          <tr>
            <td>ΣS_X</td>
            <td>ゴミ箱</td>
          </tr>
        </tbody>
      </table>
    </details>
    <details>
      <summary>Changelog</summary>
      <textarea name="changelogText" id="changelogText" readonly></textarea>
    </details>
    <div class="tableframe">
      <table id="tableDiff" class="display compact"></table>
    </div>
    <hr />
    <!-- Footer -->
    <footer data-include-html="assets/components/footer.html"></footer>

    <!-- Scripts -->
    <script src="assets/js/include_html.js"></script>
    <script src="assets/js/multi_lang.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@4.0.0-beta/dist/jquery.min.js"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.datatables.net/v/dt/dt-2.3.3/datatables.min.js"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.datatables.net/plug-ins/2.3.3/sorting/enum.min.js"
      crossorigin="anonymous"></script>
    <script src="assets/js/table.js"></script>
  </body>
</html>
